    <p>Welcome to the team! As part of our companyâ€™s recent acquisition, we need to integrate new users into our systems, manage critical services, and set appropriate file permissions. This document outlines the tasks you need to complete.</p>

    <h2>Windows Systems Task</h2>

    <h3>User Management</h3>
    <p>Create three new accounts with the following usernames:</p>
    <ul>
        <li>houdini</li>
        <li>blackbeard</li>
        <li>raffles</li>
    </ul>
    <p>Add each of the new accounts to the <code>newstaff</code> group. Create this group if it does not exist.</p>
    <p>Add <code>blackbeard</code> to the <code>Administrators</code> group.</p>

    <h3>Service Management</h3>
    <p>Ensure the following settings are enabled:</p>
    <ul>
        <li>Remote Desktop Protocol (RDP) is enabled.</li>
        <li>Windows Update service is enabled and set to automatically start.</li>
    </ul>

    <h3>File Permissions</h3>
    <ul>
        <li>Create a directory called <code>C:\Users\vagrant\Documents\newstaff_shared</code>.</li>
        <li>Set the ownership of this directory to the <code>newstaff</code> group.</li>
        <li>Set file permissions:
            <ul>
                <li>Members of the <code>newstaff</code> group: read, write, and execute ONLY.</li>
            </ul>
        </li>
